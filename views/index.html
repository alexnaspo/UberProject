<!DOCTYPE html>
<html>
<head>
	<title>Uber Favorite Locations</title>
	<script type="text/javascript" src="javascripts/jQuery.min.js"></script>
	<script type="text/javascript" src="javascripts/underscore.min.js"></script>
	<script type="text/javascript" src='javascripts/backbone.min.js'></script>
	<script src="javascripts/foundation.min.js" type="text/javascript"></script> 
	<script type="text/javascript" src="javascripts/foundation.abide.js"></script>
	<script type="text/javascript" src="javascripts/serializeObject.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
	<script src="javascripts/jquery.geocomplete.min.js" type="text/javascript"></script> 
	<link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
	<LINK href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css" rel="stylesheet" type="text/css">
	<LINK href="stylesheets/style.css" rel="stylesheet" type="text/css">
	<script type="text/template" id="location_template">
		<div class="row">	
			<div id="list2" class="large-6 columns">
			   <ol>
			      <li><p><em><strong><%= title %></strong></em><%= address %></p></li>
			   </ol>
			</div>
			<div class="button-bar large-6 columns">
			<ul class="button-group [radius round]">
				<li><a id="edit" href="#" class="button [secondary success]">Edit</a></li>
				<li><a id="delete" href="#" class="button [secondary alert success]">Delete</a></li>
			</ul>
			</div>
		</div>	
	</script>
	<script type="text/template" id="create_location_template">
		<form data-abide>
			<div class="row">
		      <div class="large-12 columns">
		        <label for="title">Name <small>required</small>
		          <input type="text" placeholder="ex: Home" name="title"  required value=<%= typeof(title)!== 'undefined' ?  title : '' %>>						
		        </label>
		        <small class="error">The name field is required!</small>
		      </div>
		      <div class="large-12 columns">
		        <label for="address">Address <small>required</small>
		          <input type="text" id="address" name="address" required>
		        </label>
		        <small class="error">The address field is required!</small>
		      </div>
		    </div>
		    <input class="geocomplete" type="hidden" name="lat" type="text" value="">
		  	<input class="geocomplete" type="hidden" name="lng" type="text" value="">
				    			
		    <div class="row">
				<div class="small-12 large-12 columns">	
					<div class="map_canvas" ></div>					  	
				</div>
			</div>	
			<div class="row">				
				<div class="small-12 large-12 columns">	
					<button class="button expand" type="submit" id="create_location"><%= typeof(_id)!== 'undefined' ?  'edit' : 'add' %></button>				
				</div>
			</div>		    	
		</form>
	</script>


</head>
	<body>
		<div class="container fit_screen">
			<div id="app_container" class="row fit_screen">
				<div id="create_location_container" class="large-6 columns fit_screen"></div>
				<div id="location_list_container" class="large-6 columns white fit_screen">
				</div>	
			</div>
		</div>				 
		<script type="text/javascript" src="javascripts/app.js"></script>
	</body>
</html>
