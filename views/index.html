<!DOCTYPE html>
<html>
<head>
<title>Backbone Application</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js'></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/foundation.min.js" type="text/javascript"></script> 
<LINK href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css" rel="stylesheet" type="text/css">


</head>
<body>

<script type="text/template" id="location_template">
	<ul class="inline-list">
	  <li><a href="#"><%= name %></a></li>
	  <li><a href="#"><%= address %></a></li>
	  <li><a href="#"><%= lat %></a></li>
	  <li><a href="#"><%= lng %></a></li>
	  <li><button type="submit" id="edit" data-id=<%=_id %>>Edit</button></li>
	  <li><button type="submit" id="delete" data-id=<%=_id %>>Delete</button></li>
	</ul>	
</script>

<script type="text/template" id="create_location_template">
	<form action="#" id="location_form">
		<div class="large-6 columns">
			<div class="row">
				<div class="small-12 large-12 columns">				 
					<ul class="inline-list">
						<li>name : <input type="text" name="name" value=<%= typeof(name)!== 'undefined' ?  name : '' %>></li>
		    			<li>Address : <input type="text" name="address" value=<%= typeof(address)!== 'undefined' ?  address : '' %>></li>
		    			<li>lat : <input type="text" name="lat"value=<%= typeof(lat)!== 'undefined' ?  lat : '' %>></li>
		    			<li>long : <input type="text" name="lng"value=<%= typeof(lng)!== 'undefined' ?  lng : '' %>></li>
		    			<li><button type="submit" id="create_location">add</button></li>
	    			</ul>
				</div>
			</div>
		</div>
	</form>
</script>
 
<div id="app_container" class="row">
	<div id="create_location_container"></div>
	<div id="location_list_container" class="large-6 columns">
	</div>
</div>
  
  
<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
